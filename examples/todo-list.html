<!DOCTYPE html>
<html>
  <head>
    <title>SmarkForm TODO-List example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
    <h1>SmarkForm TODO-List example</h1>
    <div id='myTODOlist'>
      <div style='text-align: right'>
        <button data-smark='{"action":"import","for":"tasklist"}'>üìÇ Import (JSON)</button>
        <button data-smark='{"action":"export","for":"tasklist"}'>üíæ Export (JSON)</button>
      </div>
      <hr>
      <ul data-smark='{"type":"list","name":"tasklist","exportEmpties":true,"min_items":0}'>
        <li>
          <input data-smark name='title' type='text' placeholder='Task title'>
          <button data-smark='{"action":"removeItem"}' title='Remove task'>‚ùå</button>
          <div data-smark='{"type":"list","min_items":1}'>
            <div>
              <input data-smark name='done' type='checkbox'>
              <button data-smark='{"action":"addItem"}'>‚ûï</button>
              <input data-smark name='description' type='text' placeholder='New goal...'>
              <button data-smark='{"action":"removeItem"}'>‚ûñ</button>
            </div>
          </div>
        </li>
      </ul>
      <hr>
      <div style='text-align: right'>
        <button data-smark='{"action":"addItem","for":"tasklist"}'>‚ûï Add new task</button>
      </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/smarkform/dist/SmarkForm.umd.js'></script>
    <script>
      window.form = new SmarkForm(
          document.querySelector('body')
          , {
              onAfterAction_export({data}) {
                  alert (JSON.stringify(data, null, 4));
              },
              onBeforeAction_import(options) {
                  let data = prompt('Provide JSON data');
                  try {
                      options.data = JSON.parse(data);
                  } catch (err) {
                      if (data.length) {
                          alert ('‚ö†Ô∏è  Invalid JSON!!');
                          data = null;
                      } else {
                          data = {}; // Drop form contents
                      };
                  };
                  if (data === null) options.preventDefault();
              },
          }
      );
    </script>
  </body>
</html>
