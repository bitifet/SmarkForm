<!DOCTYPE html>
<html style='--background-image-url: url("https://picsum.photos/id/972/800.jpg");'>
  <head>
    <title>SmarkForm Complete Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/bitifet/SmarkForm@0.1.4/examples/smarkform_layout_sample.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/bitifet/SmarkForm@0.1.4/examples/smarkform_styles_sample.css'>
    <script>
      const bgImg = `https://picsum.photos/id/${1+Math.floor(Math.random()*1084)}/800.jpg`;
      document.documentElement.style.setProperty('--background-image-url', `url("${bgImg}")`);
      document.addEventListener("DOMContentLoaded", function() {
          const backgroundAnchor = document.getElementById("background-anchor");
          if (backgroundAnchor) {
              backgroundAnchor.textContent = bgImg;
              backgroundAnchor.href = bgImg;
              backgroundAnchor.parentNode.classList.remove("hidden");
              console.log(backgroundAnchor, bgImg);
          }
      
      });
    </script>
    <script defer src='https://cdn.jsdelivr.net/gh/bitifet/SmarkForm@0.1.4/dist/SmarkForm.umd.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
      
          // Form instantiation:
          // -------------------
          window.form = new SmarkForm(
              document.querySelector("#main-form")
              , {
                  autoId: true,
                  onAfterAction_export({data}) {
                      alert (JSON.stringify(data, null, 4));
                  },
                  async onBeforeAction_empty({context, preventDefault}) {
                      if (
                          ! await context.isEmpty()
                          && ! confirm("Are you sure?")
                      ) preventDefault();
                  },
                  onBeforeAction_import(options) {
                      let data = prompt('Provide JSON data');
                      try {
                          options.data = JSON.parse(data);
                      } catch (err) {
                          if (data.length) {
                              alert ('‚ö†Ô∏è  Invalid JSON!!');
                              data = null;
                          } else {
                              data = {}; // Drop form contents
                          };
                      };
                      if (data === null) options.preventDefault();
                  },
              }
          );
      
          // List items addition/removal animation:
          // --------------------------------------
          form
              .onAll("addItem", function({
                  newItemTarget,
                  onRendered,
              }) {
                  newItemTarget.classList.add("ingoing");
                  onRendered(()=>{
                      newItemTarget.classList.remove("ingoing")
                      newItemTarget.classList.add("ongoing");
                  });
              })
              .onAll("removeItem", async function({
                  oldItemTarget,
                  onRemmoved,
              }) {
                  oldItemTarget.classList.remove("ongoing");
                  oldItemTarget.classList.add("outgoing");
      
                  // Await for transition to be finished before item removal:
                  const [duration, multiplier = 1000] = window.getComputedStyle(oldItemTarget)
                      .getPropertyValue('transition-duration')
                      .slice(0,-1).replace("m","/1")
                      .split("/")
                      .map(Number)
                  ;
                  await new Promise(resolve=>setTimeout(
                      resolve
                      , duration * multiplier
                  ));
              })
          ;
      
      });
    </script>
  </head>
  <body>
    <div class='main-container'>
      <div class='smarkForm' id='main-form'>
        <header>
          <h1>SmarkForm Complete Example</h1><small>
            <p>
              This example demonstrates how to create a simple form
              layout that can almost responsively expand and stack
              depending on the width of the page.
            </p>
            <p><span>Background image courtesy of </span><a href='https://picsum.photos/' target='_blank'>https://picsum.photos/</a></p>
            <p class='hidden'><b>Url:</b><a id='background-anchor' href=''></a></p></small>
        </header>
        <section>
          <div class='form-group h1'>Company</div>
          <div class='input-group'>
            <label>Corporate Name</label>
            <input data-smark name='company' type='text' placeholder='Company Name'>
          </div>
          <div class='input-group'>
            <label>Address</label>
            <textarea data-smark name='address' placeholder='Address'></textarea>
          </div>
          <div class='form-group'>
            <label>City,State,Zip</label>
            <input data-smark name='city' placeholder='City' style='flex: 6'>
            <input data-smark name='state' placeholder='State' style='flex:1'>
            <input data-smark name='postCode' placeholder='Postal Code' style='flex:2'>
          </div>
        </section>
        <section>
          <div class='form-group h2'><span class='foldButton' data-smark='{"action":"fold","for":"employees","foldedClass":"folded"}'></span><span><span>Employees (</span><span data-smark='{"action":"count","for":"employees"}'></span><span>)</span></span>
            <div class='form-group'>
              <div class='spacer'></div>
              <button data-smark='{"action":"addItem","for":"employees","autoscroll":"self"}' title='Add employee'>‚ûï</button>
              <button data-smark='{"action":"removeItem","for":"employees","keep_non_empty":true}' title='Remove employees from bottom priorizing empties'>‚ûñ</button>
              <button data-smark='{"action":"removeItem","for":"employees","to":"*","keep_non_empty":true}' title='Clear all empty employees'>üßπ</button>
            </div>
          </div>
          <div class='form-group'>
            <div class='form-group' data-smark='{"type":"list","exportEmpties":true,"name":"employees","min_items":0}'>
              <fieldset class='form-group aside reverse' data-smark='{"exportEmpties":false}'>
                <button class='inline' data-smark='{"action":"removeItem"}' title='Remove this employee'>‚ûñ</button>
                <div class='form-group spacer'>
                  <div class='form-group'>
                    <div class='input-group'>
                      <label>First Name</label>
                      <input data-smark name='name' placeholder='Name'>
                    </div>
                    <div class='input-group'>
                      <label>Last Name</label>
                      <input data-smark name='lastName' placeholder='Surnme'>
                    </div>
                  </div>
                  <div class='form-group'>
                    <div class='input-group'>
                      <label>Telephones</label>
                      <div data-smark='{"name":"phones","type":"list","of":"singleton","max_items":4}'>
                        <div class='singleton'>
                          <button data-smark='{"action":"addItem"}' title='Add new item below'>‚ûï</button>
                          <input data-smark='data-smark' type='tel' placeholder='Telephone'/>
                          <button data-smark='{"action":"removeItem","failback":"clear"}' title='Remove this item'>‚ûñ</button>
                        </div>
                      </div>
                    </div>
                    <div class='input-group'>
                      <label>Emails</label>
                      <div data-smark='{"name":"emails","type":"list","of":"singleton","max_items":4}'>
                        <div class='singleton'>
                          <button data-smark='{"action":"addItem"}' title='Add new item below'>‚ûï</button>
                          <input data-smark='data-smark' type='email' placeholder='Email'/>
                          <button data-smark='{"action":"removeItem","failback":"clear"}' title='Remove this item'>‚ûñ</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
          <div class='form-group f2'>
            <div class='spacer'></div>
            <button data-smark='{"action":"addItem","for":"employees","autoscroll":"elegant"}' title='Add employee'>‚ûï</button>
            <button data-smark='{"action":"removeItem","for":"employees","keep_non_empty":true,"autoscroll":"elegant"}' title='Remove employees from bottom priorizing empties'>‚ûñ</button>
            <button data-smark='{"action":"removeItem","for":"employees","to":"*","autoscroll":"elegant","keep_non_empty":true}' title='Clear all empty employees'>üßπ</button>
          </div>
        </section>
        <section>
          <div class='form-group'>
            <div class='spacer'></div>
            <button data-smark='{"action":"empty"}' title='Clear form data'>‚ùå Cancel</button>
            <button data-smark='{"action":"export"}' title='Submit form data'>üíæ Submit</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
